{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="p-3">
        <h3>Site Statistics</h3>
        <ul>
            <li><a href="{{ url_for('stats', period='day') }}">today</a></li>
            <li><a href="{{ url_for('stats', period='week') }}">last week</a></li>
            <li><a href="{{ url_for('stats', period='month') }}">last month</a></li>
            <li><a href="{{ url_for('stats', period='all') }}">full history</a></li>
        </ul>
    </div>

    <script src="{{url_for('static', filename='js/external/Chart.bundle.min.js')}}"></script>

    <div class="container">
        <div class="row">
            <div class="col">
                <canvas id="pieChart"></canvas>
            </div>
            <div class="col">
                <canvas id="stackedChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        var ctx = document.getElementById('pieChart').getContext('2d');
        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: {
              labels: {{ template_pie_chart_labels | tojson }},
              datasets: [{
                label: "overall sentiment",
                backgroundColor: ["#99e699", "#ff4d4d"],
                data: {{ template_pie_chart_data }}
              }]
            },
            options: {
              title: {
                display: true,
                text: 'overall sentiment'
              }
            }
        });

        var ctx = document.getElementById("stackedChart").getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ template_time_series_labels | tojson }},
                datasets: [{
                    label: 'positive',
                    backgroundColor: "#99e699",
                    data: {{ template_time_series_data_positive }},
                }, {
                    label: 'negative',
                    backgroundColor: "#ff4d4d",
                    data: {{ template_time_series_data_negative }},
                }],
            },
            options: {
                title: {
                    display: true,
                    text: 'time series sentiment'
                  },
                tooltips: {
                  displayColors: true,
                  callbacks:{
                    mode: 'x',
                  },
                },
                scales: {
                  xAxes: [{
                    stacked: true,
                    gridLines: {
                      display: false,
                    }
                  }],
                  yAxes: [{
                    stacked: true,
                    ticks: {
                      beginAtZero: true,
                    },
                    type: 'linear',
                  }]
                },
                    responsive: true,
                    maintainAspectRatio: false,
                    legend: { position: 'top' },
                }
        });


    </script>

</div>

{% endblock %}
