<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Czech sentiment analyzer Datahappy Â©2019</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <a class="navbar-brand" href="{{ url_for('main') }}">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="czester logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a id="main" class="nav-link" href="{{ url_for('main') }}">Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a id="api_docs" class="nav-link" href="{{ url_for('api_docs') }}">
                    API Docs
                </a>
            </li>
            <li class="nav-item">
                <a id="methodology" class="nav-link" href="{{ url_for('methodology') }}">
                    Methodology
                </a>
            </li>
            <li class="nav-item">
                <a id="stats" class="nav-link" href="{{ url_for('stats', period='week') }}">
                    Stats
                </a>
            </li>
            <li class="nav-item">
                <a id="contact" class="nav-link" href="https://datahappy.wordpress.com/contact/" target="_blank">
                    Contact
                </a>
            </li>
        </ul>
    </div>
</nav>


{% block content %}
{% endblock %}

<script>
    $(document).ready(function () {
    $("#{{request.endpoint}}").parent().addClass("active"); })
</script>

</body>
</html>
