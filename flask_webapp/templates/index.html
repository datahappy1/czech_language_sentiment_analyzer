{% extends "layout.html" %}
{% block content %}

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{{ url_for('main') }}">Czech language sentiment analyzer</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('api') }}">API</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('api') }}">About</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('api') }}">Contact</a></li>
        </ul>
    </div>
</nav>

<!--<div class="alert alert-info">-->
<!--Insert text for sentiment analysis-->
<!--</div>-->

<!--https://getbootstrap.com/docs/4.3/components/navbar/-->

<div class="container-fluid">

    <form>
        <label></label>
        <div class="form-group">
            <label for="exampleFormControlTextarea1"></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                      placeholder="type here the text for sentiment analysis.."></textarea>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Search type:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            Fast but shallow
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Slow and deep
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Word match:</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option1"
                               checked>
                        <label class="form-check-label" for="gridRadios1">
                            Exact
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Fuzzy
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
