{% extends "layout.html" %}
{% block content %}

<script>
function closeResultDiv() {
  // Get the result div
  var mydiv = document.getElementById('newpost');
  // change style to none
  if (mydiv.style.display === 'block' || mydiv.style.display === ''){
    mydiv.style.display = 'none';}
  else {
    mydiv.style.display = 'block'
    }
}

</script>

<div class="container-fluid">

    {% if template_sentiment_result %}

        <label for="newpost"></label>
        <div id="newpost"
             {% if template_sentiment_result =="positivní - positive" %}
                class="alert alert-success"
             {% else %}
                class="alert alert-danger"
             {% endif %}
        role="alert" >
            <button type="button" class="close" aria-label="Close" onclick="closeResultDiv();">
                <span aria-hidden="true">&times;</span>
            </button>
            Sentiment: {{ template_sentiment_result }}
        </div>

    {% endif %}

    <form action="{{ url_for('main') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="InputText"></label>
            <textarea class="form-control" id="InputText" name="InputText" rows="5" maxlength="1000"
                      placeholder="Vložte text pro analýzu - Input your text for analysis here" required>{{template_input_string}}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Odeslat - Submit</button>
    </form>

</div>

{% endblock %}
